<section id="movie" *ngIf="movie">
	<div class="movie-header">
		<div class="container">

			<div class="col-xs-12 col-sm-4 no-padding image">
				<img src="https://image.tmdb.org/t/p/w300_and_h450_bestv2/{{ movie.poster_path }}" alt="{{ movie.title }}" class="img-responsive center-block">	
			</div>

			<div class="col-xs-12 col-sm-8 no-padding description">
				<h1 class="title">
					{{ movie.title}} <span>({{ movie.release_date | date: 'yyyy'}})</span>
				</h1>

				<p class="overview">
					<span>Sinopse: </span> <br>
					{{ movie.overview }}							
				</p>

				<button class="btn-go-back" (click)="goBack()">Voltar para lista de filmes</button>
			</div>

		</div>	
	</div>	
</section>
